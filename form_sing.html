<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Form</title>
    <link rel="stylesheet" href="css/form_sign.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h3>SIGN IN</h3>
            <div class="input-container">
                <input type="text" placeholder="User Name">
                <i data-feather="user"></i>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password">
                <i data-feather="lock"></i>
            </div>
            <div class="options-container">
                <div class="checkbox-container">
                    <input type="checkbox" name="remenber" id="remenber">
                    <label for="remenber">Remenber Me</label>
                </div><a href="google.com">Reset Password</a>
            </div>
            <input type="submit" value="Sign In">
            <p>Or Sign in whith</p>
            <div class="social-media-container">
                <div class="icon-container">
                    <i data-feather="facebook"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="mail"></i>
                </div>
                <div class="icon-container">
                    <i data-feather="twitter"></i>
                </div>
            </div>
        <hr>
        <p class="footer">Do not have an account! <a href="https://google.com">Sign Up Now</a></p>
        </form>
    </div>
    <script>
        feather.replace()
    </script>
</body>
</html>
